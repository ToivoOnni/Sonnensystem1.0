<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            overflow: hidden;
            background-image: url('image/Weltall.jpg');
            background-size: cover;
        }
        .container {
            font-size: 10px;
            width: 80em;
            height: 80em;
            position: relative;
        }
        .sonne {
            width: 100px;
            height: 100px;
            background-image: url('image/Sonne.png');
            background-size: cover;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .planet, .mond {
            position: absolute;
            border-style: solid;
            border-color: white transparent transparent transparent;
            border-width: 0.1em 0.1em 0 0;
            border-radius: 50%;
        }
        .planet::before, .mond::before {
            content: '';
            position: absolute;
            border-radius: 50%;
        }
        @keyframes orbit {
            to {
                transform: rotate(360deg);
            }
        }
        .merkur {
            top: 30em;
            left: 30em;
            width: 20em;
            height: 20em;
            animation: orbit 8.8s linear infinite;
        }
        .merkur::before {
            top: 2.2em;
            right: 2.2em;
            width: 1.5em;
            height: 1.5em;
            background-image: url('image/Merkur.png');
            background-size: cover;
        }
        .venus {
            top: 27.5em;
            left: 27.5em;
            width: 25em;
            height: 25em;
            animation: orbit 22.5s linear infinite;
        }
        .venus::before {
            top: 2.5em;
            right: 2.5em;
            width: 2.5em;
            height: 2.5em;
            background-image: url('image/Venus.png');
            background-size: cover;
        }
        .erde {
            top: 25em;
            left: 25em;
            width: 30em;
            height: 30em;
            animation: orbit 36.5s linear infinite;
        }
        .erde::before {
            top: 2.8em;
            right: 2.8em;
            width: 3em;
            height: 3em;
            background-image: url('image/Erde.png'); 
            background-size: cover;    
        }
        .mond {
            top: 0;
            right: 0;
            width: 8em;
            height: 8em;
            animation: orbit 2.7s linear infinite;
        }
        .mond::before {
            top: 0.5em;
            right: 0.5em;
            width: 1.2em;
            height: 1.2em;
            background-image: url('image/Mond.png');
            background-size: cover;
        }
        .mars {
            top: 22.5em;
            left: 22.5em;
            width: 35em;
            height: 35em;
            animation: orbit 68.7s linear infinite;
        }
        .mars::before {
            top: 4em;
            right: 4em;
            width: 2em;
            height: 2em;
            background-image: url('image/Mars.png');
            background-size: cover;
        }
        .jupiter {
            top: 20em;
            left: 20em;
            width: 40em;
            height: 40em;
            animation: orbit 178.8s linear infinite;
        }
        .jupiter::before {
            top: 20em;
            right: 20em;
            width: 4em;
            height: 4em;
            background-image: url('image/Jupiter.png');
            background-size: cover;
        }
        .saturn {
            top: 17.5em;
            left: 17.5em;
            width: 45em;
            height: 45em;
            animation: orbit 378.1s linear infinite;
        }
        .saturn::before {
            top: 4.3em;
            right: 4.3em;
            width: 4.5em;
            height: 4.5em;
            background-image: url('image/Saturn.png');
            background-size: cover;
        }

        .uranus {
            top: 15em;
            left: 15em;
            width: 50em;
            height: 50em;
            animation: orbit 840.2s linear infinite;
        }
        .uranus::before {
            top: 5.5em;
            right: 5.5em;
            width: 3.5em;
            height: 3.5em;
            background-image: url('image/Uranus.png');
            background-size: cover;
        }
        .neptun {
            top: 12.5em;
            left: 12.5em;
            width: 55em;
            height: 55em;
            animation: orbit 1647.8s linear infinite;
        }
        .neptun::before {
            top: 6.45em;
            right: 6.45em;
            width: 3.5em;
            height: 3.5em;
            background-image: url('image/Neptun.png');
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sonne"></div>
        <div class="planet merkur"></div>
        <div class="planet venus"></div>
        <div class="planet erde">
            <div class="mond"></div>
        </div>
        <div class="planet mars"></div>
        <div class="planet saturn"></div>
        <div class="planet uranus"></div>
        <div class="planet neptun"></div>
    </div>
</body>
</html>
